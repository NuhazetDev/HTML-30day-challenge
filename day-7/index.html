<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día 7</title>
</head>
<body>
    <picture>
        <!-- Si no se pone el MIME en el type el navegador descarga el fichero aunque no sea compatible provocando que no se vea nada en la página-->
        <source srcset="images/alpes.jxl" type="image/jxl">
        <source srcset="images/alpes.avif" type="image/avif">
        <img src="images/alpes.jpg" alt="Foto de los Alpes">
    </picture>
    
</body>
</html>
